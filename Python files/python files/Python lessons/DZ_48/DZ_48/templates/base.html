<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>{{ title }}</title>
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% block content %}
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
        {% endfor %}
    </ul>
<div class="content">
        <h1>Содержимое страницы - {{ title }}</h1>
</div>
{% endblock %}
</body>
</html>
